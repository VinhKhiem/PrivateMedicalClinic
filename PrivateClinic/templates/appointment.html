{% extends 'patient/base_patient.html' %}
{% block content %}
<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center font-text">ĐẶT LỊCH KHÁM</h1>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="inputName5" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="inputName5">
                </div>
                <div class="col-form-label col-sm-2 pt-0">Giới tính</div>
                <div class="col-sm-10 radios-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            Nam
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Nữ
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="inputPassword5" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="inputDate">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail5" class="form-label">Số điện thoại</label>
                    <input type="number" class="form-control" id="inputPhoneNumber">
                </div>
                <div class="col-12">
                    <label for="inputAddress5" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail5" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail5">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword5" class="form-label">Ngày đặt hẹn</label>
                    <input type="date" class="form-control" id="inputHen">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Gửi</button>
                    <button type="reset" class="btn btn-secondary">Nhập lại</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
